<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>

    <!-- <script src= "https://firebase.google.com/docs/web/setup#config-web-app"></script>  -->

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css" />
</head>

<body>
    <div class = "container">
        <br>
        <div class = "row">
            <div class = "col-md-12">
                <div class = "jumbotron text-center">
                    <h1>When is the dang traing coming?!</h1>
                </div>
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <div class = "panel panel-default">
                    <div class = "panel-heading">
                        <h3 class = "panel-title">Current Train Schedule</h3>
                    </div>
                    <div class = "panel-body">
                        <div id = "content">
                            <table class = "table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id = "tableContent">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <div class = "panel-default">
                    <div class = "panel-heading">
                        <h3 class = "panel-tite">Add a Train here:</h3>
                    </div>
                    <div class = "panel-body">
                        <form id = "formID">
                            <div class = "form-group">
                                <label for = "trainName">Train Name</label> 
                                <input type = "text" class = "form-control" id = "trainName" placeholder = "">
                            </div>
                            <div class = "form-group">
                                <label for = "trainDestination">Destination</label> 
                                <input type = "text" class = "form-control" id = "trainDestination" placeholder = "">
                            </div>
                            <div class = "form-group">
                                <label for = "trainTime">First Train Time (HH:mm - military time)</label> 
                                <input type = "text" class = "form-control" id = "trainTime" placeholder = "">
                            </div>
                            <div class = "form-group">
                                <label for = "frequency">Frequency (min)</label> 
                                <input type = "text" class = "form-control" id = "frequency" placeholder = "">
                            </div>
                            <button type="submit" class="btn btn-primary btn-md" id="submit">CLICK FOR TRAIN!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets\javascript\app.js"></script>

</body>

</html>
